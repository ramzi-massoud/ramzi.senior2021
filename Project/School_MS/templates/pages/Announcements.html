<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anouncements</title>
    <!-- <link rel="stylesheet" href="css/Announcements.css"> -->
    <!-- Bootstrap CSS -->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
        *{
            font-family: 'Poppins',sans-serif;
        }
    </style>
</head>

<body>
    <header id="home">
        <nav style="box-shadow: 0 0 10px rgb(0, 0, 0, 0.3);background-color:#bfe299; background-image: linear-gradient(315deg,#c9eea2 0%,#66b5fc 74%);color:white;"
            class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">KMIS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'list_courses'%}">ALL
                                COURSES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="{% url 'announcements' %}">ANNOUNCEMET</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'contactView' %}">CONTACT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout_request' %}">LOGOUT</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </header><br /><br /><br /><br /><br />


    <H2 class="text-center m-1" style="margin-bottom: 50px;border-bottom: 1px solid black;">ANNOUNCEMENTS</H2>
    <div id="box" class="container p-4">

        {% for announce in Announcements %}
        <div class="card text-white col-md-4 mx-auto mb-4" style="width: 750px;background-image: linear-gradient(315deg, #c9eea2 0%, #66b5fc 55%);">
            <div class="card-header">New Announcement!</div>
            <div class="card-body">
                <h5 class="card-title">{{announce.desc}}</h5>
                <p class="card-text">{{announce.date}}</p>
            </div>
        </div>
        {% endfor%}
    </div>

    <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>
